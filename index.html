<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css"/>

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: fixed; bottom:0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="resume">
        <div class="total">
            <div class="totalPrice">
                <h2>My balance</h2>
                <p>$921.48</p>
            </div>
            <img src="./images/logo.svg"/>
        </div>
    
        <div class="week">
            <h3>Spending - Last 7 days</h3>
            <div class="days">
                <span><p class="blocMon"></p>mon</span>
                <span><p class="blocTue"></p>tue</span>
                <span><p class="blocWed"></p>wed</span>
                <span><p class="blocThu"></p>thu</span>
                <span><p class="blocFri"></p>fri</span>
                <span><p class="blocSat"></p>sat</span>
                <span><p class="blocSun"></p>sun</span>
            </div>
            <div class="line"></div>
            <div class="month">
                <div class="thisMonth">
                    <p class="thisMonthText">Total this month</p>
                    <p class="thisMonthPrice">$478.33</p>
                </div>

                <div class="lastMonth">
                    <p class="lastMonthPrice">+2.4%</p>
                    <p class="lastMonthText">from last month</p>
                </div>
            </div>  
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
